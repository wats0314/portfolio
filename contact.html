	<h2>Information Request</h2>
	<form action="fakepage.html" method"=post">
		<label for="FirstName"><b>First Name</b></label><br />
		<input type=text" id="FirstName" name="FirstName"/><br />
		<br />
		<label for="LastName"><b>Last Name</b></label><br />	
		<input type="text" id="LastName" name="LastName"/><br />
		<br />
		<label for=PhoneNumber"><b>Phone Number</b></label><br />
		<input type="text" id="PhoneNumber" name="PhoneNumber"/><br />
		<br />
		
		<label for="BestTimeToCall"><b>Best time to call</b></label><br />
		<select id="BestTimeToCall" name="BestTimeToCall">
			<option value="default">Select One</option>
			<option value="Morning">Morning (8AM to 12PM Eastern)</option>
			<option value="Afternoon">Afternoon (12PM to 5PM Eastern)</option>
			<option value="Evening">Evening (5PM to 8PM Eastern)</option>
		</select>
		<br />
		<br />
		<br />
		
		<fieldset>
			<legend><b>I am interested in (check all that apply)</b></legend><br />
				<input type="checkbox" id="FrontEnd" name="interest" value="FrontEnd"/>
				<label for="FrontEnd">Front-End Web Developement</label><br />
				<input type="checkbox" id="BackEnd" name="interest" value="BackEnd"/>
				<label for="BackEnd">Back-End Web Developement</label><br />
				<input type="checkbox" id="DataBase" name="interest" value="DataBase"/>
				<label for="DataBase">Database Design</label><br />
		</fieldset>
		<br />
		
		<fieldset>
			<legend><b>I have filled in the client questionnaire form</b></legend><br />
				<input type="radio" id="choice1" name="questionnaire" value="yes"/>
				<label for="choice1">Yes</label><br />
				<input type="radio" id="choice2" name="questionnaire" value="no"/>
				<label for="choice2">No</label><br />
		</fieldset>
		<br />
		
		<label for="AdditionalInfo"><b>Additional Information</b></label><br />
		<textarea id="AdditionaInfo" name="AdditionalInfo"required></textarea><br />
		
		<input type="submit" name="submit" value="Submit"/>
		<input type="reset" name="reset" value="Start Over"/>
	</form>
